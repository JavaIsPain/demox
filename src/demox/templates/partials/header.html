<header x-data="{ open: false }" class="flex w-full justify-between p-5 relative z-50">
    <div class="flex gap-5">
        <!-- Logo here -->
        <img src="#" class="h-8 w-8">
        <nav class="flex gap-5 items-center">
            <a href="/">Home</a>
            <a href="/pricing">Pricing</a>
            <a href="/about">About</a>
        </nav>
    </div>
    <div class="flex gap-5">
        <button
            @click="open = !open"
            aria-label="Open menu"
            class="relative z-50 w-10 h-10 flex items-center justify-center focus:outline-none"
        >
            <!-- Hamburger Icon -->
            <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7 text-gray-900 transition-all duration-200">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Close Icon -->
            <svg x-show="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7 text-gray-900 transition-all duration-200">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <button href="/auth/login" class="border px-2">Login</button>
        <button href="/auth/register" class="border px-2">Register</button>
    </div>
    <!-- Mobile Menu Overlay -->
    <div
      x-cloak
      x-show="open"
      class="fixed inset-0 bg-white flex flex-col items-center justify-center space-y-8 text-xl font-semibold"
      style="z-index: 40;"
    >
      <a href="/" class="hover:text-blue-600 transition">Home</a>
      <a href="/pricing" class="hover:text-blue-600 transition">Pricing</a>
      <a href="/about" class="hover:text-blue-600 transition">About</a>
      <a href="/login" class="hover:text-blue-600 transition">Login</a>
      <a href="/register" class="hover:text-blue-600 transition">Register</a>
    </div>
</header>
